<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Contact</title>
    <!-- Scripts -->
    <script
      src="https://kit.fontawesome.com/e6eae71e18.js"
      crossorigin="anonymous"
    ></script>
    <!-- /Scripts -->
    <!-- CSS -->
    <link rel="stylesheet" href="./Styles/contact.css" />
  </head>
  <body onload="myFunction()" style="margin: 0">
    <div id="loader"></div>
    <div style="display: none" id="myDiv" class="animate-bottom">
      <!-- Side Navbar -->
      <div class="Site-menu">
        <div class="profile">
          <img
            class="profile-image"
            src="https://cars.usnews.com/images/article/202002/128389/1_title_2020_kia_optima.jpg"
            alt=""
          />
          <!-- Title -->
          <h3 class="site-title">Jayden May</h3>
          <h5 class="site-subtitle">Web Developer</h5>
          <!-- /Title -->

          <!-- Social Icons Links -->
          <div class="social-icon-links">
            <i id="icon1" class="fab fa-whatsapp"></i>
            <i id="icon2" class="fab fa-linkedin-in"></i>
            <span
              id="icon3"
              class="iconify"
              data-icon="simple-icons:netlify"
              data-inline="false"
            ></span>
          </div>
          <!-- /Social Links -->
        </div>
        <nav class="nav-bar">
          <ul class="navbar-links">
            <li class="navbar-link">
              <a href="./about-me.html" id="about-me" class="navbar-anchor"
                >About Me</a
              >
            </li>
            <li class="navbar-link">
              <a href="./resume.html" id="resume" class="navbar-anchor"
                >Resume</a
              >
            </li>
            <li class="navbar-link">
              <a href="./portfolio.html" id="portfolio" class="navbar-anchor"
                >Portfolio</a
              >
            </li>
            <li class="navbar-link">
              <a href="./contact.html" id="contact" class="navbar-anchor"
                >Contact</a
              >
            </li>
            <li class="navbar-link">
              <button onclick="topFunction()" id="myBtn" title="Go to top">
                <i class="fas fa-arrow-up"></i>
              </button>
            </li>
          </ul>
        </nav>
      </div>
      <!-- /Side Navbar -->

      <div class="Site-content">
        <!-- Contact Section -->
        <section class="Section1">
          <div class="Contact-section">
            <div class="Section1-text">
              <h1>Cont<span>act</span></h1>
              <hr />
              <h4>Get In Touch</h4>
            </div>
            <div class="row">
              <div id="contact-info1" class="contact-info1">
                <div class="icon1">
                  <i class="fas fa-map-marker-alt"></i>
                </div>
                <p>Cape Town</p>
              </div>

              <div id="contact-info2" class="contact-info1">
                <div class="icon2">
                  <i class="fas fa-phone"></i>
                </div>
                <p>
                  <a href="tel: 0629812358">+27 62 981 2358</a>
                </p>
              </div>

              <div id="contact-info3" class="contact-info1">
                <div class="icon3">
                  <i class="fas fa-envelope"></i>
                </div>
                <p>jaydenmay040@gmail.com</p>
              </div>
            </div>

            <!-- Form -->
            <form
              action="https://formspree.io/f/moqyvrqz"
              method="POST"
              id="contact-form"
            >
              <!-- Name -->
              <div class="contact-info">
                <label for="name" class="contact-label"> Your Name: </label>
                <input
                  type="txt"
                  name="name"
                  id="name"
                  placeholder="Full name"
                  required
                  class="contact-input"
                />
              </div>
              <!-- Email -->
              <div class="contact-info">
                <label for="email" class="contact-label"> Your email: </label>
                <input
                  class="contact-input"
                  type="email"
                  name="email"
                  id="email"
                  placeholder="email@domain.com"
                  required
                />
              </div>
              <!-- Number -->
              <div class="contact-info">
                <label for="phone" class="contact-label"> Your Number: </label>
                <input
                  class="contact-input"
                  type="tel"
                  name="number"
                  id="number"
                  placeholder="0212345678"
                  required
                />
              </div>

              <!-- Right Column -->
              <div class="right-column">
                <!-- Message -->
                <div class="contact-info">
                  <label for="message" class="contact-label">
                    Your message:
                  </label>
                  <textarea
                    class="contact-input"
                    name="message"
                    id="message"
                    placeholder="Your message"
                  ></textarea>
                </div>
              </div>
              <!-- /Right Column  -->

              <!-- your other form fields go here -->

              <button id="button" type="submit">Send</button>
            </form>
            <!-- /Form -->
          </div>
        </section>
        <!-- /Contact Section -->
      </div>

      <!-- Footer -->
      <div class="footer-area">
        <footer>
          <div class="site-footer">
            <div class="footer-social">
              <a id="social1" href="#"> WhatsApp </a>
              <a id="social2" href="#"> Linkedin </a>
              <a id="social3" href="#"> Netlify </a>
              <p class="text">Â© Made by Jayden May.</p>
            </div>
          </div>
        </footer>
      </div>
      <!-- /Footer -->
    </div>
    <!-- Javascript -->
    <script src="https://code.iconify.design/1/1.0.7/iconify.min.js"></script>
    <script>
      var myVar;

      function myFunction() {
        myVar = setTimeout(showPage, 3000);
      }

      function showPage() {
        document.getElementById("loader").style.display = "none";
        document.getElementById("myDiv").style.display = "block";
      }
    </script>
    <script>
      //Get the button
      var mybutton = document.getElementById("myBtn");

      // When the user scrolls down 20px from the top of the document, show the button
      window.onscroll = function () {
        scrollFunction();
      };

      function scrollFunction() {
        if (
          document.body.scrollTop > 20 ||
          document.documentElement.scrollTop > 20
        ) {
          mybutton.style.display = "block";
        } else {
          mybutton.style.display = "none";
        }
      }

      // When the user clicks on the button, scroll to the top of the document
      function topFunction() {
        document.body.scrollTop = 0;
        document.documentElement.scrollTop = 0;
      }
    </script>
  </body>
</html>
